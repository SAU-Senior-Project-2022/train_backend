version: "3.9"
services:
  flask:
    build: src/
    ports:
      - "5000:5000"
    restart: on-failure
    depends_on:
      - mariadb
    links: 
        - mariadb
  mariadb:
    image: mariadb:10.3.32-focal
    ports:
      - "3306:3306"
    environment:
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: "yes"
      MARIADB_DATABASE: "train"
